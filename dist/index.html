<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>twentyfour</title>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/styles/style.css">
</head>
<body>
	<div class="main-container">
		<div class="nav-container flex-parent">
			<h1>twentyfour</h1>
			<div>
				<a onclick="TwentyFour.login.facebookLogin()"><img class="fb-login-button" src="/assets/fblogin.png"></a>
				<a onclick="TwentyFour.login.logout()" class="logout-link">Logout</a>
			</div>
		</div>
		<div class="welcome">Please Log in</div>
		<div class="flex-parent game-info-container">
			<div class="instructions"><p>Transform 4 numbers into 24. You can add, multiply, subtract, or divide. You must use all 4 numbers <strong>exactly once</strong>. Press 'New Game' to begin.</p>
				<p><strong>Hint:</strong> Press space bar to see keyboard shortcuts!</p>
			</div>
			<div class="timer-score-container">
				<div class="info-container">
					<div class='time-left'></div>
					<div class="current-score"></div>
					<div class="best-score"></div>
				</div>
				<div class="cta-container"><a class="new-game-cta" onclick="TwentyFour.play.startNewGame()">New Game</a></div>
			</div>
		</div>
		<div class="game-container">
			<div class="flex-parent numbers-container">
			</div>
			<div class="flex-parent utilities-container">
				<div class="undo-container">
					<span class="ion-ios-undo undo" onclick="TwentyFour.play.undoMove()"></span>
					<div class="hot-key ion-arrow-left-c"></div>
				</div>
				<div class="flex-parent operations-container">
				</div>
				<div class="skip-container">
					<span class="ion-ios-skipforward skip" onclick="TwentyFour.play.skipPuzzle()"></span>
					<div class=" hot-key ion-arrow-right-c"></div>
				</div>
			</div>
		</div>
		<div class="flex-parent helper-hot-key-container">
			<div class="helper-hot-key"><div class='hot-key'>A</div><p>Add all numbers.</p></div>
			<div class="helper-hot-key"><div class='hot-key'>S</div><p>Multiply all numbers.</p></div>
		</div>
		<div class="flex-parent puzzle-history">
			<div class="current-puzzle-history-container"></div>
			<div class="round-solves-container"></div>
		</div>
	</div>
</body>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="/scripts/app.js"></script>
	<script src="/scripts/data.js"></script>
	<script src="/scripts/display.js"></script>
	<script src="/scripts/timer.js"></script>
	<script src="/scripts/play.js"></script>
	<script src="/scripts/hotkeys.js"></script>
	<script src="/scripts/score.js"></script>
	<script src="/scripts/history.js"></script>
	<script src="/scripts/login.js"></script>
	<script src="/scripts/setup.js"></script>
</html>
