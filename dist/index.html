<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>twentyfour</title>
    <link rel="stylesheet" href="/styles/style.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<div class="nav-container">
		<h1>twentyfour</h1>
	</div>
	<div class="main-container">
		<div class='timer'>
			<div class='timer-content'>
				<div><span class='time-left'>XX:XX</span></div>
			</div>
		</div>
		<div class="score-container">
			<div class="current-score"></div>
			<div class="best-score"></div>
		</div>
		<div class="flex-parent numbers-container">
		</div>
		<div class="flex-parent operations-container">
		</div>
		<div class="flex-parent utilities-container">
			<div class="undo-container"><span class="ion-ios-undo undo" onclick="undoMove()"></span></div>
			<div class="skip-container"><span class="ion-ios-skipforward skip" onclick="skipPuzzle()"></span></div>
		</div>
		<div class="flex-parent puzzle-history">
			<div class="current-puzzle-history-container"></div>
			<div class="round-solves-container"></div>
		</div>
	</div>
</body>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="/scripts/solutions.js"></script>
	<script src="/scripts/data.js"></script>
	<script src="/scripts/main.js"></script>
</html>
