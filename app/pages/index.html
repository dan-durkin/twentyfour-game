<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>twentyfour</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
	<div class="nav-container">
		<h1>twentyfour</h1>
	</div>
	<div class="main-container">
		<div class="timer-container">
			<p class="timer">XX:XX</p>
		</div>
		<div class="score-container">
			<div class="current-score"></div>
			<div class="best-score"></div>
		</div>
		<div class="flex-parent numbers-container">
			<div class="flex-child number-tile"><p class="number">2</p></div>
			<div class="flex-child number-tile"><p class="number">4</p></div>
			<div class="flex-child number-tile"><p class="number">3</p></div>
			<div class="flex-child number-tile"><p class="number">3</p></div>
		</div>
		<div class="flex-parent operations-container">
			<div class="flex-child operation-tile"><p class="operation">+</p></div>
			<div class="flex-child operation-tile"><p class="operation">-</p></div>
			<div class="flex-child operation-tile"><p class="operation">x</p></div>
			<div class="flex-child operation-tile"><p class="operation">/</p></div>
		</div>
	</div>
</body>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="/scripts/app.js"></script>
</html>
