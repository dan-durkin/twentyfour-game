<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>twentyfour</title>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">
	<link rel="stylesheet" href="/styles/animate.css">
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>
	<div class="main-container">
    <!--Nav Content-->
    <div class="nav-container">
			<h1 class="site-title">24</h1>
      <p class="welcome-message">Welcome, Dan!</p>
			<div class="login">
        <a class="login-btn" onclick="TwentyFour.login.facebookLogin()" ><img class="fb-login-button fb-login-link" src="/assets/fblogin.png"></a>
			</div>
      <div class="logout">
        <a class="logout-btn" onclick="TwentyFour.login.logout()">Logout</a>
      </div>
    </div>
    <!--Game Content-->
    <div class="game-container">
      <!--Timer/ Score/ Hint Content-->
      <div class="instructions-container">
        <p class="instructions">Transform 4 numbers into 24. You can add, multiply, subtract, or divide. You must use all 4 numbers exactly once.</p>
      </div>
      <div class="hint-container">
        <p class="hint"><strong>Hint:</strong> Press space bar to see keyboard shortcuts!</p>
      </div>
      <div class="timer-score-container">
          <div class="time-left-container">
            <div class="time-left"></div>
          </div>
          <div class="current-score-container">
            <div class="current-score"></div>
          </div>
          <div class="best-score-container">
            <div class="best-score"></div>
          </div>
      </div>
     <!--Numbers Content-->
     <div class="numbers-container">
       <div class="number-tile-container">
         <div class='number-tile' data-value="3">
           <div class='hot-key'>1</div>
         </div>
       </div>
       <div class="number-tile-container">
         <div class='number-tile' data-value="3">
           <div class='hot-key'>1</div>
         </div>
       </div>
       <div class="number-tile-container">
         <div class='number-tile' data-value="3">
           <div class='hot-key'>1</div>
         </div>
       </div>
       <div class="number-tile-container">
         <div class='number-tile' data-value="3">
           <div class='hot-key'>1</div>
         </div>
       </div>
     </div>
     <!--Utilities/ Operations Content-->
     <div class="utilities-container">
				<div class="undo-container">
          <div class="undo-tile">
            <span class="ion-ios-undo undo" onclick="TwentyFour.play.undoMove()"></span>
            <div class="ion-arrow-left-c utility-hot-key"></div>
          </div>
				</div>
				<div class="operations-container">
          <div class="operation-tile-container">
            <div class='operation-tile' data-value="+">
              <div class='hot-key'>q</div>
            </div>
          </div>
          <div class="operation-tile-container">
            <div class='operation-tile' data-value="-">
              <div class='hot-key'>w</div>
            </div>
          </div>
          <div class="operation-tile-container">
            <div class='operation-tile' data-value="x">
              <div class='hot-key'>e</div>
            </div>
          </div>
          <div class="operation-tile-container">
            <div class='operation-tile' data-value="/">
              <div class='hot-key'>r</div>
            </div>
          </div>
				</div>
				<div class="skip-container">
          <div class="skip-tile">
            <span class="ion-ios-skipforward skip" onclick="TwentyFour.play.skipPuzzle()"></span>
            <div class="utility-hot-key ion-arrow-right-c"></div>
          </div>
				</div>
    </div>
		<div class="helper-hot-keys">
			<div class="helper-hot-key-container">
        <div class='helper-hot-key'>A</div>
        <p>Add all</p>
      </div>
			<div class="helper-hot-key-container">
        <div class='helper-hot-key'>S</div>
        <p>Multiply all</p>
      </div>
		</div>
		<div class="flex-parent puzzle-history">
			<div class="current-puzzle-history-container"></div>
			<div class="round-solves-container"></div>
		</div>
	</div>
</div>
